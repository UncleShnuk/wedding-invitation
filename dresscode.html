<!DOCTYPE html>

<head>

<div class="container">

    <!-- HEADER -->

    <section class="dress-section">

        <!-- ДО 20:00 -->

                    <img src="images/header-dress.jpg" alt="header" class="header-img">

            </div>

                        <div class="dress-gallery vertical">

        <div class="dress-card">

            <p class="dress-text">
                Более смелые образы ✨

                <img src="images/night3.jpg" alt="">
            </div>

            <!-- Музыка -->
            <button class="music-btn" onclick="playMusic('night')">
                <i class="fa-solid fa-music"></i> Включить настроение
            </button>

                        <div class="dress-gallery vertical">
        </div>

    </section>

</div>
