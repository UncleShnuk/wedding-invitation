<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Дресс-код</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="container">

    <!-- ШАПКА -->
    <header class="header header-dress fade-in">
        <a href="index.html" class="back-home">← На главную</a>
        <h1 class="names">Дресс-код</h1>
        <p class="subtitle">Чтобы вечер был особенно красивым ✨</p>
    </header>

    <!-- КАРТОЧКИ -->
    <section class="dress-section fade-in">

        <!-- ДО 20:00 -->
        <div class="dress-card">
            <h2>До 20:00</h2>
            <p>Лёгкие, элегантные образы в бордовых и пастельных оттенках</p>

            <div class="dress-gallery">
                <img src="images/day1.jpg" alt="">
                <img src="images/day2.jpg" alt="">
                <img src="images/day3.jpg" alt="">
            </div>

            <button class="music-btn" onclick="playMusic('day')">
                <i class="fa-solid fa-music"></i> Включить атмосферу
            </button>

            <audio id="music-day" src="music/day.mp3"></audio>
        </div>

        <!-- ПОСЛЕ 20:00 -->
        <div class="dress-card">
            <h2>После 20:00</h2>
            <p>Более смелые вечерние образы ✨</p>

            <div class="dress-gallery">
                <img src="images/night1.jpg" alt="">
                <img src="images/night2.jpg" alt="">
                <img src="images/night3.jpg" alt="">
            </div>

            <button class="music-btn" onclick="playMusic('night')">
                <i class="fa-solid fa-music"></i> Включить настроение
            </button>

            <audio id="music-night" src="music/night.mp3"></audio>
        </div>

    </section>

</div>

<script src="script.js"></script>
</body>
</html>
