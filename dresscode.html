<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Дресс-код</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Общий стиль -->
    <link rel="stylesheet" href="style.css">

    <!-- Иконки -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="container">

    <!-- HEADER -->
    <header class="header" style="min-height: 320px;">
        <h1 class="names">Дресс-код</h1>
        <p class="subtitle">Чтобы вечер был особенно красивым ✨</p>
    </header>

    <!-- ВЫБОР -->
    <section class="dress-section">

        <!-- ДО 20:00 -->
        <div class="dress-card">
            <h2>До 20:00</h2>
            <p class="dress-text">
                Лёгкие, элегантные образы.  
            </p>

            <!-- Галерея -->
            <div class="dress-gallery">
                <img src="images/day1.jpg" alt="">
                <img src="images/day2.jpg" alt="">
                <img src="images/day3.jpg" alt="">
            </div>

            <!-- Музыка -->
            <button class="music-btn" onclick="playMusic('day')">
                <i class="fa-solid fa-music"></i> Включить атмосферу
            </button>

            <audio id="music-day" src="music/day.mp3"></audio>
        </div>

        <!-- ПОСЛЕ 20:00 -->
        <div class="dress-card">
            <h2>После 20:00</h2>
            <p class="dress-text">
                Более смелые образы ✨  
            </p>

            <!-- Галерея -->
            <div class="dress-gallery">
                <img src="images/night1.jpg" alt="">
                <img src="images/night2.jpg" alt="">
                <img src="images/night3.jpg" alt="">
            </div>

            <!-- Музыка -->
            <button class="music-btn" onclick="playMusic('night')">
                <i class="fa-solid fa-music"></i> Включить настроение
            </button>

            <audio id="music-night" src="music/night.mp3"></audio>
        </div>

    </section>

</div>

<a href="index.html" class="back-link">
    ← На главную
</a>


<script src="dresscode.js"></script>
</body>
</html>
